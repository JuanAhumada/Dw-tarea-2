<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Estilo.css">
    <link rel="stylesheet" href="../Css/Login.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <h1>Ingresa a tu cuenta</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li class="menu"><a href="../index.html"><img src="../images/home.png">Inicio</a></li>
                <li class="menu" id="selected"><a><img src="../images/user.png">Cuenta</a></li>
                <li class="menu"><a href="./games.html"><img src="../images/games.png">Juegos & Apps</a></li>
                <li class="menu"><a href="https://pokemon.com/pokedex"><img src="../images/dex.png">Pokedex</a></li>
                <li class="menu"><a href="https://www.wikidex.net/wiki/WikiDex"><img src="../images/wiki.png">Wiki</a></li>
            </ul>
        </nav>
        <section id="login">
            <form action="../index.html">
                <table id="login_table">
                    <thead>
                        <tr>
                            <th colspan="2"><h2>Iniciar Sesion</h2></th>
                        </tr>
                    <tbody>
                        <tr>
                            <td colspan="2"><input type="email" id="email" name="email" size="100%" required placeholder="Usuario" class="text_in"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" id="password" name="password" size="100%" required placeholder="Contraseña" class="text_in"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Ingresar" class="button"></td>
                            <td><a href="./register.html" id="create">Crear Cuenta</a></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
